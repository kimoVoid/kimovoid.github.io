<!DOCTYPE html>
<html>
    <head>
        <title>Quick Buy Viewer</title>
        <link rel="icon" type="image/x-icon" href="/favicon.png">
        <link rel="stylesheet" type="text/css" href="/style.css?v=2">
        <link rel="stylesheet" type="text/css" href="/items/minecraft-items-spritesheet.css">
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <div class="center" id="searchbar">
            <form role="search">
                <input type="text" name="player" placeholder="Search players..." spellcheck="false">
                <button>
                    <i data-feather="search" class="icon"></i>
                </button>
            </form>
        </div>

        <div class="center">
            <div id="inventory-container">
                <img src="https://hypixel.net/attachments/bedwars-png.1425553/" width="300px">
                Quick Buy Viewer
                <span style="color: var(--halfopaque); font-size: 20px; font-weight: 400;">Made by kimoVoid</span>
                <div style="height: 3px; width: 100px; background-color: var(--container); margin: 20px; border-radius: 3px;"></div>
                <span style="font-size: 25px; font-weight: 400;">Use the search bar to view</span>
                <span style="font-size: 25px; font-weight: 400;">any player's quick buy layout</span>
            </div>
        </div>

        <div class="center">
            <div id="footer">
                Made with the <a href="https://api.hypixel.net/" target="_blank">Hypixel API</a> and <a href="https://github.com/Electroid/mojang-api" target="_blank">Electroid's Mojang API</a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script>
            $('form').submit(function(e){
                var emptyinputs = $(this).find('input').filter(function(){
                return !$.trim(this.value).length;
                }).prop('disabled',true);
            });
        </script>
        <script src="/script.js"></script>
        <script>feather.replace()</script>
    </body>
</html>
