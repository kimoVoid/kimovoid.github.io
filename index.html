<!DOCTYPE html>
<html>
    <head>
        <title>Quick Buy Viewer</title>
        <link rel="icon" type="image/x-icon" href="/favicon.png">
        <link rel="stylesheet" type="text/css" href="/style.css?v=1">
        <link rel="stylesheet" type="text/css" href="/items/minecraft-items-spritesheet.css">
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <div class="center" id="searchbar">
            <form role="search">
                <input type="text" name="player" placeholder="Search players...">
                <button>
                    <i data-feather="search" class="icon"></i>
                </button>
            </form>
        </div>

        <div class="center">
            <div id="inventory-container">
                <div class="icon-32 grass-block"></div>
                Quick Buy Viewer :3
                <br>
                <span style="color: var(--halfopaque); font-size: 20px; font-weight: 400;">Made by kimoVoid</span>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script>
            $('form').submit(function(e){
                var emptyinputs = $(this).find('input').filter(function(){
                return !$.trim(this.value).length;
                }).prop('disabled',true);
            });
        </script>
        <script src="/script.js"></script>
        <script>feather.replace()</script>
    </body>
</html>
